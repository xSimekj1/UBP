<div class="container">
    <div class="wrapper">
        <input id="text" type="text" class="text-large" placeholder="Verejný klúč">
    </div>
    <div class="wrapper">
        <label class="input-btn text-large flex-center" for="file">
            <span>Nahraj súbor</span>
            <div *ngIf="loading" class="loader"></div>
        </label>
        <input id="file" type="file" hidden>
    </div>
    <div class="wrapper">
        <label class="input-btn text-large flex-center" for="api">
            <span>Volanie na BE</span>
            <!-- <div *ngIf="loading" class="loader"></div> -->
        </label>
        <button id="api" (click)="callApi()" hidden></button>
    </div>
</div>
