<app-menu></app-menu>
<div class="mt-5 container col-lg-6">
    <h1 class="text-center">Registration</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning" *ngIf='notEqualPasswords'>{{errorMessage1}}</div> 
          <div class="alert alert-warning" *ngIf='usedUsername'>{{errorMessage2}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <div class="form-group">
                <label for="pwd">Repeat Password:</label>
                <input type="password" class="form-control" [(ngModel)]="passwordRepeat" id="passwordRepeat" placeholder="Repeat password"
                  name="passwordRepeat">
              </div>
          <button (click)=handleSignUp() class="btn btn-success">SignUp</button>
        </form>
      </div>
    </div>
  </div>
