<div class="container override">

  <div class="receiver-wrapper">
    <label for="receiver-name">Prijímateľ</label>
    <input type="text" name="receiver-name" id="receiver-name" [(ngModel)]="receiver">
  </div>

  <div class="download-wrapper">
    <input type="file"
            name="send-file"
            id="send-file"
            (change)="loadFile($event.target.files[0])"
            [disabled]="receiver.length < 3"
            class="file-input">
    <div class="do-not-mind-me">
      <div class="nested-wrapper">
        <img class="svg-img" src="assets/folder.svg" alt="">
        <b>Vyber súbor</b>
      </div>
    </div>
  </div>

  <div class="msg-wrapper">
    <p class="success-msg" *ngIf="isSendingFileSuccessful; else unsuccess">{{ message }}</p>
    <ng-template #unsuccess>
      <p class="unsuccess-msg">{{ message }}</p>
    </ng-template>
  </div>

  <span class="filename">Zvolený súbor: {{ file.name }}</span>

  <div class="btn-wrapper">
    <button class="comment-btn" (click)="sendFile()" [disabled]="!file.name">Odoslať</button>
  </div>
</div>
